<!DOCTYPE html>
<!-- Coding By CodingLab | www.codinglabweb.com-->
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Profile Card UI Design</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Boxicons CSS -->
      <link 
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
      />
</head>
<body>
  <div class="Profile-card">
        <div class="image">
            <img src="wa.jpg.jpg" alt="" class="wa-img">
        </div>

        <div class="text-data">
            <span class="Name">Programer</span>
            <span class="Job">Youtuber & Blogger</span>
        </div>

        <div class="media-buttons">
          <a href="https://www.facebook.com/fthn.mzqi" style="background: #4267b2;" class="link">
            <i class='bx bxl-facebook bx-tada' ></i>
          </a>
          <a href="https://t.me/+6287885739395" style="background: #1da1f2;" class="link">
            <i class='bx bxl-telegram bx-tada' ></i>
          </a>
          <a href="https://www.instagram.com/comfath.n_/" style="background: #e1306c;" class="link">
            <i class='bx bxl-instagram bx-spin bx-flip-vertical' ></i>
          </a>
          <a href="https://wa.me/+6287885739395" style="background: #25D366;" class="link">
            <i class='bx bxl-whatsapp bx-tada' ></i>
          </a>
        </div>

        <div class="buttons">
          <button class="button">Follow</button>
          <button class="button">Messege</button>
        </div>

        <div class="analystic">
          <div class="data">
            <i class="bx bx-heart"></i>
            <span class="number">60k</span>
          </div>
          <div class="data">
            <i class="bx bx-message-rounded"></i>
            <span class="number">60k</span> 
          </div>
          <div class="data">
            <i class="bx bx-share" ></i>
            <span class="number">60k</span>
          </div>
        </div>
  </div>

</body>
</html>
